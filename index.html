<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRRefiner Maintenance</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      font-size: 12px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    select option[value="VRR Working well"] {
      background-color: lightgreen;
    }
    select option[value="VRR not working-Needs team check & care"],
    select option[value="VRR show low recovery-Needs team check & care"],
    select option[value="Need Cleaning - See the graph"] {
      background-color: lightcoral;
    }
    select option[value="VRR Under observation"] {
      background-color: lightyellow;
    }
    select option[value="Oman Oil Responsibility"] {
      background-color: plum;
    }
    select option[value="VRR Under Maintenance"] {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>VRRefiner Maintenance</h1>

  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Site Name</th>
        <th>Inspection Date</th>
        <th>Device Status</th>
        <th>Issue Picture</th>
        <th>Issue Notes</th>
        <th>Work Plan</th>
        <th>Responsible Person</th>
        <th>Needed HSE Documents</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-PyQT94143VtIrUU9npAyhesPftgOd_0",
      authDomain: "vrrefiner-maintenance.firebaseapp.com",
      projectId: "vrrefiner-maintenance",
      storageBucket: "vrrefiner-maintenance.appspot.com",
      messagingSenderId: "1033085544661",
      appId: "1:1033085544661:web:6bb485da437ba49de35a5c",
      measurementId: "G-0YTYC4P4TG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "maintenanceData"));
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.siteName}</td>
          <td>${data.inspectionDate}</td>
          <td>${data.deviceStatus}</td>
          <td>${data.issuePicture ? '<a href="' + data.issuePicture + '" target="_blank">View</a>' : ''}</td>
          <td>${data.issueNotes || ""}</td>
          <td>${data.workPlan || ""}</td>
          <td>${data.responsiblePerson}</td>
          <td>${data.hseDocuments || ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
