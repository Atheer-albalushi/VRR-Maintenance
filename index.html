<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VRRefiner Maintenance</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 12px;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e4a62;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2e4a62;
      color: white;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      font-family: "Times New Roman", Times, serif;
      font-size: 12px;
    }

    .green { background-color: #d4edda; }
    .red { background-color: #f8d7da; }
    .yellow { background-color: #fff3cd; }
    .purple { background-color: #e0d4f7; }
    .white { background-color: #fefefe; }
  </style>
</head>
<body>

  <h1>VRRefiner Maintenance</h1>
  <table>
    <thead>
      <tr>
        <th>Site Name</th>
        <th>Inspection Date</th>
        <th>Device Status</th>
        <th>Issue Picture</th>
        <th>Issues Notes</th>
        <th>Work Plan</th>
        <th>Responsible Person</th>
        <th>Needed HSE Documents</th>
      </tr>
    </thead>
    <tbody id="maintenance-table-body">
      <!-- Rows will be inserted by JavaScript -->
    </tbody>
  </table>

  <script>
    const sites = [
      "RUSAYL OMAN OIL 7307", "SQU", "MAABILLAH MEGA", "SEH AHMAR", "HALBAN EXPRESSWAY",
      "AL ANSAB EXPRESSWAY", "BURJ AL SAHWA", "HAY ALTADHAMUN", "SUWAIQ", "BURAIMI HW",
      "FALAJ ALQABAIL", "GHALA EXPRESSWAY", "QURUM SS", "MAWALEH CITY CENTRE SS", "ALKHUWAIR",
      "MANAL SS", "AL BURAIK", "SARFEET", "AL FATEH", "AL SAAD NEW",
      "MULADAH SS", "MIRBAT", "SHINAS FILLING STATION", "AL WADI SS", "SUSTAINABLE OASIS FS"
    ];

    const statuses = {
      "VRR Working well": "green",
      "VRR not working-Needs team check & care": "red",
      "VRR show low recovery-Needs team check & care": "red",
      "VRR Under observation": "yellow",
      "Oman Oil Responsibility": "purple",
      "Need Cleaning - See the graph": "red",
      "VRR Under Maintenance": "white"
    };

    const persons = ["None", "Arjun Chakramanath", "Ahmed Saif Ahmed Al Hadhrami", "Said Ali Salim Bait Said", "Sultan Al-Ruzaiqi", "Unni - Compressor Team"];

    const tableBody = document.getElementById("maintenance-table-body");
    const today = new Date().toLocaleDateString('en-GB'); // DD/MM/YYYY

    sites.forEach(site => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${site}</td>
        <td dir="ltr">${today}</td>
        <td>
          <select onchange="this.className = '${Object.values(statuses).join(' ')}'; this.classList.add('${statuses[this.value] || ''}')">
            ${Object.keys(statuses).map(status => `<option value="${status}">${status}</option>`).join("")}
          </select>
        </td>
        <td><input type="file" accept="image/*"></td>
        <td><textarea></textarea></td>
        <td><textarea></textarea></td>
        <td>
          <select>
            ${persons.map(person => `<option>${person}</option>`).join("")}
          </select>
        </td>
        <td><textarea></textarea></td>
      `;

      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
